<!DOCTYPE html>

	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	
	<title>YtPlayer example</title>
	<style type="text/css">
	.ytplayer-playing {
		background: navy;
	}
	
	.ytplayer-button-active {
		background: green;
	}
	</style>
</head>
<body>
	<div id="wrapper">
		<h1>YtPlayer example</h1>
		<div id="ytplayer"></div>
	</div>
	
	<script type="text/javascript" src="zepto.js"></script>
	<script type="text/javascript" src="ytplayer.zepto.js"></script>
	<script type="text/javascript">
		Zepto(function($){
			YtPlayer.create('ytplayer', [
				{name: 'YT example video', id: 'u1zgFlCw8Aw'},
				{name: 'Matrix - Dodge this!', id: 'ggFKLxAQBbc'},
				{name: 'Tož bugatti step <strong>Bad sound!</strong>', id: 'Gqhaoa9ukqg'}
			], {
				cycle: true,
				//randomly: true,
				//width: 390,
				//height: 200,
				//strNext: 'Další',
				//strCycle: 'Dokola'
			});
		})
	</script>
</body>
